{%extends "blog/base.html"%} {%block content%}

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <!-- Post content-->
      <article>
        <!-- Post header-->
        <header class="mb-4">
          <!-- Post title-->
          <h1 class="fw-bolder mb-1">{{sg.title}}</h1>
          <!-- Post meta content-->
          <div class="text-muted fst-italic mb-2">
            Posted on {{sg.created_on}}, by {{sg.author}}
          </div>
          <!-- Post categories-->
  
        </header>
        <!-- Preview image figure-->
        <figure class="mb-4">
          <img
          class="img-fluid rounded"
          src="{{sg.photo.url}}"
          alt="..."
        />
        </figure>
        <!-- Post content-->
        <section class="mb-5">
          <p class="fs-5 mb-4">
           {{sg.content}}
          </p>
        </section>
      </article>
      
            {%endblock content%}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
